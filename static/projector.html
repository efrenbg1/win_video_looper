<!doctype html>
<html translate="no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .fitWidth {
            width: 100vw;
        }

        .fitHeight {
            height: 100vh;
        }
    </style>
</head>

<body>
    <video autoplay class="fitWidth"></video>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        var socket = io();
        var peer = new Peer();

        var video;

        peer.on('call', function (call) {
            call.answer();
            call.on('stream', function (stream) {
                var video = document.querySelector('video');
                video.srcObject = stream;
                setInterval(resize, 1000);
            });
        });

        peer.on('open', function (id) {
            console.log(peer.id)
            socket.emit('projector-ready', peer.id);
        });

        function resize() {
            var video = document.querySelector('video');
            var settings = video.srcObject.getVideoTracks()[0].getSettings();
            if (settings.aspectRatio > ($(window).width() / $(window).height())) {
                video.classList.remove('fitHeight');
                video.classList.add('fitWidth');
            } else {
                video.classList.remove('fitWidth');
                video.classList.add('fitHeight');
            }
        }
    </script>
</body>

</html>
