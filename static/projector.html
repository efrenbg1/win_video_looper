<!doctype html>
<html translate="no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .fitWidth {
            width: 100vw;
        }

        .fitHeight {
            height: 100vh;
        }
    </style>
</head>

<body>
    <video autoplay class="fitWidth"></video>

    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/peer.js"></script>

    <script>
        var socket = io();
        var video = document.querySelector('video');
        var peer, interval;

        socket.on('connect', () => {

            peer = new SimplePeer({
                initiator: true,
                config: {
                    iceServers: [{
                        urls: 'turn:' + location.hostname,
                        username: "winvideo",
                        credential: "looper"
                    }]
                }
            });

            peer.on('signal', signal => {
                socket.emit('signal', signal);
            });

            socket.on('signal', signal => {
                peer.signal(signal);
            });

            peer.on('stream', stream => {
                video.srcObject = stream;
                clearInterval(interval);
                interval = setInterval(resize, 1000);
            });

        });


        function resize() {
            var video = document.querySelector('video');
            var settings = video.srcObject.getVideoTracks()[0].getSettings();
            if (settings.aspectRatio > ($(window).width() / $(window).height())) {
                video.classList.remove('fitHeight');
                video.classList.add('fitWidth');
            } else {
                video.classList.remove('fitWidth');
                video.classList.add('fitHeight');
            }
        }
    </script>
</body>

</html>
