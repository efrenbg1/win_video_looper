<!doctype html>
<html translate="no">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <title>{{ name }} | Video Looper</title>
    <style>
        body {
            background: url('/img/background.jpg') no-repeat center fixed;
            background-size: cover;
            min-height: 100vh;
            min-width: 100vw;
        }
    </style>
</head>

<body>
    <div class="modal fade" tabindex="-1" id="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body my-3 container">
                    <div class="row d-flex justify-content-center">
                        <img src="/img/usb.png" width="80" height="80">
                    </div>
                    <div class="row d-flex justify-content-center mt-3 mb-4">
                        <h6><span class="text-info">{{ name }}</span> - Win Video Looper</h6>
                    </div>
                    <div class="row d-flex justify-content-center mt-3">
                        <div class="form-group">
                            <label>Introduzca la contrase√±a para continuar:</label>
                            <input type="text" class="form-control" id="cookie">
                        </div>

                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

<script>
    $('#modal').modal({
        backdrop: 'static',
        keyboard: false
    });

    function login() {
        document.cookie = "secret=" + $('#cookie')[0].value;
        location.href = '/';
    }

    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            login();
        }
    });
</script>

</html>
